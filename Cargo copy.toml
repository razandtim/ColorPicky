[package]
name = "colorpicky"
version = "0.1.0"
edition = "2021"

[dependencies]
# Async Runtime - MUST use git version for RP2350 support
embassy-executor = { git = "https://github.com/embassy-rs/embassy", branch = "main", features = [
    "arch-cortex-m",
    "executor-thread",
    "defmt",
] }
embassy-time = { git = "https://github.com/embassy-rs/embassy", branch = "main", features = [
    "defmt",
    "defmt-timestamp-uptime",
] }
embassy-rp = { git = "https://github.com/embassy-rs/embassy", branch = "main", default-features = false, features = [
    "defmt",
    "time-driver",
    "critical-section-impl",
    "rp235xa",  # RP2350A chip on Pico 2W
] }

# Logging
defmt = "0.3"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }

# Cortex M
cortex-m = { version = "0.7.6", features = ["inline-asm"] }
cortex-m-rt = "0.7.3"

# Display
embedded-graphics = "0.8"
embedded-hal = "1.0"

[profile.release]
debug = 2
lto = true
opt-level = 's'

[profile.dev]
debug = 2
lto = true
opt-level = 's'